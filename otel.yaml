mode: deployment
replicaCount: 2

image:
  repository: otel/opentelemetry-collector-contrib

command:
  name: otelcol-k8s

presets:
  kubernetesAttributes:
    enabled: true

resources:
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "100m"
    memory: "256Mi"

config:
  extensions:
    health_check: {}

  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch: {}

  exporters:
    influxdb:
      endpoint: http://influxdb-influxdb2.influx.svc.cluster.local:8086
      org: influxdata
      bucket: otel-metrics
      token: sq7Y6HrFT9S0NQfa9h9UMHV4hJQ7Rtsi
    debug: {}

  service:
    extensions: [health_check]
    pipelines:
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [influxdb]
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]
      logs:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]







