mode: deployment
replicaCount: 1

image:
  repository: otel/opentelemetry-collector-contrib
  tag: 0.144.0

command:
  name: otelcol-contrib

presets:
  kubernetesAttributes:
    enabled: true
  clusterMetrics:
    enabled: true
  hostMetrics:
    enabled: false
  kubeletMetrics:
    enabled: false

resources:
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "100m"
    memory: "256Mi"

config:
  extensions:
    health_check: {}

  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch: {}

  exporters:
    prometheusremotewrite:
      endpoint: http://victoria-metrics-victoria-metrics-cluster-vminsert.victoria.svc.cluster.local:8480/insert/0/prometheus
    debug: {}

  service:
    extensions: [health_check]
    pipelines:
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [prometheusremotewrite]
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]
      logs:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]
